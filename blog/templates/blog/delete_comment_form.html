<!-- blog/templates/blog/delete_comment_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
<!-- templates/blog/delete_comment.html -->

<h3>Are you sure you want to delete this comment?</h3>

<p>
    {{comment}}
</p>

<!-- form to submit the delete request -->
<form method='POST'>
    {% csrf_token %}
    <input type='submit' value="Delete">
</form>

<!-- form to cancel the delete request -->
<form action="{% url 'article' comment.article.pk %}" method="GET">
    {% csrf_token %}
    <input type='submit' value="Cancel">
</form>

{% endblock %}
