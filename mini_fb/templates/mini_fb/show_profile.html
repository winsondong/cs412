{% extends 'mini_fb/base.html' %}

    {% block content %}
    <table>
    <tr>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr>
        <td>{{profile.first}}
            {{profile.last}}
        </td>
        <td>{{profile.city}}</td>
        <td><img src="{{profile.profile_image_url}}" alt=""></td>
    </tr>

    </table>

    {% endblock %}
