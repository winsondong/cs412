{% extends 'mini_fb/base.html' %}

    {% block content %}
    <h1>Update Status Message for {{ profile.first }} {{ profile.last }}</h1>

    <!-- Form to update the status message -->
    <div>
        <form action="{% url 'update_status' object.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>

            <div class="confirmation-buttons">
                <input type="submit" name="submit" value="Submit">

                <!-- Add a separate form for a cancel button -->
                <form action="{% url 'show_profile' profile.pk %}" method="GET">
                    <input type="submit" value="Cancel">
                </form>
            </div>
            
            <input type="file" name = "files" multiple />
        </form>
    </div>



    {% endblock %}
